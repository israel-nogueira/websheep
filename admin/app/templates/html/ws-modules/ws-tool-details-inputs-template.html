			<script type="text/javascript">
				var autocomplete, autocomplete_textarea, componentForm;
				componentForm = {
					street_number: 'short_name',
					route: 'long_name',
					estado: 'long_name',
					administrative_area_level_1: 'short_name',
					country: 'long_name',
					postal_code: 'short_name',
					locality: 'long_name'
				};

				function fillInAddress() {
					var place = autocomplete.getPlace();
					for(var component in componentForm) {
						$("input#{ID}").val("");
					}
					$("input#{ID}").val(place.formatted_address);
					for(var i = 0; i < place.address_components.length; i++) {
						var addressType = place.address_components[i].types[0];
						if(componentForm[addressType]) {
							var cont = place.address_components[i][componentForm[addressType]];
							city = place.address_components[i];
							{inputs}
						}
					}
				}

				function geolocate() {
					if(navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(function(position) {
							var geolocation = {
								lat: position.coords.latitude,
								lng: position.coords.longitude
							};
							var circle = new google.maps.Circle({
								center: geolocation,
								radius: position.coords.accuracy
							});
							autocomplete.setBounds(circle.getBounds());
						});
					}
				}
				include_js('./app/vendor/google/jquery.geocomplete.min.js', 'maps_googleapis_geocomplete');
				include_js('//maps.googleapis.com/maps/api/js?sensor=false&libraries=places', 'maps_googleapis');
				window.ActiveGoogle = function(inputText) {
					if(window.google) {
						autocomplete = new google.maps.places.Autocomplete((document.getElementById(inputText)), {
							types: ['geocode']
						});
						autocomplete.addListener('place_changed', fillInAddress);
					} else {
						setTimeout(function() {
							ActiveGoogle(inputText)
						}, 1000)
					}
				}
				window.ActiveGoogle("{ID}");
			</script>

	<script>
		$.getScript(ws.rootPath+'admin/app/vendor/ace/src-min-noconflict/ace.js', function() {
			$.getScript(ws.rootPath+'admin/app/vendor/ace/src-min-noconflict/ext-language_tools.js', function() {

				ace.config.set('basePath', ws.rootPath+'admin/app/vendor/ace/src-min-noconflict');// SETA LOCAL DOS ARQUIVOS DO EDITOR
				window.AceEditor_{ID} = ace.edit("ace_{ID}");
				var conteudo = decodeURIComponent(`{CONTEUDO}`)
				window.AceEditor_{ID}.setTheme("ace/theme/monokai");
				window.AceEditor_{ID}.setHighlightActiveLine(true); // mostra linha ativa atual
				window.AceEditor_{ID}.setShowInvisibles(0); // frufru de tabulações
				window.AceEditor_{ID}.getSession().setUseWrapMode(1) // wrap sem quebra de linha
				window.AceEditor_{ID}.getSession().setUseSoftTabs(1) // usar tabs ao invez de espaço
				window.AceEditor_{ID}.getSession().setMode("ace/mode/{SINTAXY}");
				window.AceEditor_{ID}.getSession().setValue(conteudo);
				window.AceEditor_{ID}.getSession().on('change', function() {
					$("textarea#{ID}").val(window.AceEditor_{ID}.getSession().getValue());
				})
			});
		});
	</script>

			</select>
