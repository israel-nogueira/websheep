<style type="text/css">
	.combo {
		position: relative;
		margin-left: 9px;
		width: calc(100% - 26px);
	}

	.bt_padrao {
		padding: 10px 20px;
		width: calc(100% - 80px);
		left: 50%;
		position: relative;
		margin: 13px 0;
		transform: translateX(calc(-50% - 6px));
		text-align: center;
	}
</style>
<div class="h1">Criando um novo arquivo</div>
<div class="h2">Selecione o diretório o qual será criado o arquivo:</div>
<div class="combo"> 
	<select id="dirList" style="width:310px;"> <option>/</option> 
	<!-- BEGIN OPT -->
		<option>{name}</option> 
	<!-- END OPT -->
	</select> 
</div>
<div class="h2">Nome do arquivo a ser criado:</div>
<div class="combo"> <input type="text" id="filename" class="input_text" name="namefile"> </div>
<div class="botao bt_padrao">Criar arquivo</div>
<script type="text/javascript">
	$("#dirList").chosen({
		disable_search_threshold: 10,
		search_contains: true,
		enable_split_word_search: true,
		no_results_text: "Oops, nothing found!",
		width: "calc(100%)"
	}).change(function(e) {})
	$('.bt_padrao').unbind("click tap press").bind("click tap press", function() {
		var path = $("#dirList").val();
		var filename = $("#filename").val();
		$.ajax({
			type: "POST",
			async: true,
			url: "./app/ws-modules/ws-webmaster/functions.php",
			data: {
				'function': 'createFile',
				'path': path,
				'filename': filename
			},
			success: function(data) {}
		}).done(function(data) {
			var data = $.parseJSON(data);
			console.log(data);
			if (data.status == 1) {
				ws.alert.top({
					mensagem: "Arquivo criado com sucesso!",
					timer: 3000,
					color: "#FFF",
					background: "#9ee651",
					bottomColor: "#3a763e",
					styleText: "color:#000"
				});
				window.closeRighttMenu();
				window.ws_webmaster.set.session({
					token: data.token,
					pathFile: data.pathFile,
					filename: data.filename,
					stringFile: data.stringFile,
					extension: data.ext,
				})
				window.refreshAbas(data.token);
				window.ws_webmaster.apply.session(data.token)
				window.refreshExplorerFilesLeft();
			} else {
				ws.alert.top({
					mensagem: "Ops, houve alguma falha!",
					timer: 3000,
					color: "#FFF",
					background: "#e04e1f",
					bottomColor: "#e04e1f",
					styleText: "color:#FFFFFF"
				});
			}
		})
	})
</script>
