<html>
<head>
	<meta charset="utf-8">
	<title>Toolbar Configuration &mdash; CKEditor Sample</title>
	<script src="../../../ckeditor.js"></script>
</head>
<body>

	<div id="fullToolbar">
		<textarea cols="80" id="editorFull" name="editorFull" rows="10">
			&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="http://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;
		</textarea>
	</div>

	<script>


	var config = {
		doksoft_uploader_url:'/public/js/ckeditor/plugins/doksoft_image/uploader.php',
		extraPlugins:'doksoft_image',
		toolbar: null,
		toolbarGroups: null,
		removeButtons: null,
		height: 100,
	}
	CKEDITOR.replace( 'editorFull',config );




	</script>

</body>
</html>
